<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Photo Segregation System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Face-Based Photo Segregation</h1>
            <p class="subtitle">Offline Event Photo Sorting System</p>
        </header>
        
        <main class="main-nav">
            <a href="/operator" class="nav-card operator-card">
                <div class="card-icon">⚙️</div>
                <h2>Operator</h2>
                <p>Configure jobs, seed persons, run processing, and monitor progress</p>
            </a>
        </main>
        
        <footer class="footer">
            <p>Local system • No cloud • No uploads</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/static/js/anime.min.js"></script>
    <script src="/static/js/animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate header and cards
            Animations.pageLoad('.header > *, .nav-card, .footer', {
                stagger: 100,
                duration: 600
            });
        });
    </script>
</body>
</html>
